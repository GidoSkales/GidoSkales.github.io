<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Expense Tracker</title><link rel="stylesheet" href="index.css" type="text/css"/><linkhref="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"rel="stylesheet"/><script defer src="https://kit.fontawesome.com/4fb35b1106.js"crossorigin="anonymous"></script><linkrel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/> </head><body><div class="containerApp"><div class="dashBoard"><div class="dash__view"><div class="square"><i class="fa-solid fa-grip"></i></div><div><img src="/gido.jpg" alt="profile photo" class="profile__image"/></div></div><div class="displayBalance"><h3 class="amount" style="font-size: 29px">$<span style="font-size: 22px" id="unq">17,800</span></h3><span class="currency" style="opacity: 70%">USD</span></div></div><div class="expenses"><div class="expense__text"><h4>All Expenses</h4></div><div class="view__btn"><button class="btn-view">View All</button></div></div><div class="expense__list"><p class="day">Today</p><div class="expense__tile" style="opacity: 40%;"><p><i class="fa-solid fa-gift"></i></p><div class="item__description"><h3>Coffee</h3><p>with Peter Bower</p></div><p>$<span >50</span> .00</p></div></div><div class="addIcon"><button class="addToList"><i>+</i></button></div></div></div><div class="overlay"><div class="nav"><button class="lt"><i class="fa-solid fa-angle-left"></i></button><p>Add Amount</p></div><form><p>Amount</p><input type="number" class="inputNo" placeholder="$ 50" readonly style="user-select: none;"/></form><div class="desc"><input class="myDisp" type="text" placeholder="description (optional)"/></div><br/><br/><div class="login__section"><div class="numPad"><div class="login-text__key">1</div><div class="login-text__key">2</div><div class="login-text__key">3</div><div class="login-text__key">4</div><div class="login-text__key">5</div><div class="login-text__key">6</div><div class="login-text__key">7</div><div class="login-text__key">8</div><div class="login-text__key">9</div><div class="del"><i class="fa-solid fa-delete-left"></i></div><div class="login-text__key">0</div><div class="send"><i class="fa-solid fa-check"></i></div></div></div><br/><br/><br/><br/><br/><hr/></div><script src="app.js"></script></body></html>
