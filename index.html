<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <!-- Fontawesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4fb35b1106.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!-- Container App -->

    <div class="containerApp">
      <div class="dashBoard">
        <div class="dash__view">
          <div class="square"><i class="fa-solid fa-grip"></i></div>
          <div>
            <img src="/gido.jpg" alt="profile photo" class="profile__image" />
          </div>
        </div>
        <div class="displayBalance">
          <h3 class="amount" style="font-size: 29px">
            <span style="font-size: 22px">$</span> 17,800
          </h3>
          <span class="currency" style="opacity: 70%">USD</span>
        </div>
      </div>
    
      <!-- Expenses Section -->
      <div class="expenses">
        <div class="expense__text">
          <h4>All Expenses</h4>
        </div>
        <div class="view__btn"><button class="btn-view">View All</button></div>
      </div>
      <div class="expense__list">
        <p class="day">Today</p>
        <div class="expense__tile">
          <p><i class="fa-solid fa-gift"></i></p>
          <div class="item__description">
            <h3>Coffee</h3>
            <p>with Peter Bower</p>
          </div>
    
          <p>$50</p>
        </div>
      </div>
    
      <div class="addIcon">
        <button class="addToList"><i>+</i></button>
      </div>
    </div>
    </div>

    <!-- Container App -->

    <!-- Overlay -->

    <div class="overlay">
      <div class="nav">
        <button class="lt"><i class="fa-solid fa-angle-left"></i></button>
        <p>Add Amount</p>
      </div>
    
      <form>
        <p>Amount</p>
        <input type="number" class="inputNo" placeholder="$ 50" />
      </form>
    
      <div class="desc">
        <input type="text" placeholder="description (optional) " />
      </div>
    
      <br />
      <br />
    
      <div class="numbers">
        <div class="num__tile">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
        </div>
        <div class="num__tile">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
        </div>
        <div class="num__tile">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
        </div>
        <div class="num__tile">
          <button class="delNum">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="num">8</button>
          <button class="done">
            <i class="fa-regular fa-circle-check"></i>
          </button>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <hr />
    </div>
    <!-- End of overlay -->
    <script src="app.js"></script>
  </body>
</html>
